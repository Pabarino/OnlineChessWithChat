<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>NoobChess</title>
  <!--  Including the chessboardjs files:-->
  <!-- <script src="chess.js"></script>  -->
  <link rel="stylesheet" 
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
  <script src="./chessboard/js/chessboard-0.3.0.min.js"></script>
  <link rel="stylesheet" href="./chessboard/css/chessboard-0.3.0.min.css">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- <script src="./index.js"></script> -->
  <!-- <script>
    var socket = io();
  </script> -->
  <div class="container">
      <h1>Online Chess</h1>
      <br><br>
      <div class="row">
        <div class="col">
          <div id="board" style="width: 450px"></div>
        </div>
        <div class="col">
          <div class="chat">
            <div class="row window info">
              <h3 id="headline" style='text-align:center; width:100%;'>Chat Global</h3> 
            </div>               
            <div class="row window moves-history">
              <div id="showTyping"></div>
              <ul id='messages' class='messages-window' data-spy='scroll'></ul>
            </div>                        
            <div class="row window chat-box-container">
              <form id="chatBox" method="" >
                <input id="chat" class="chat-box" type="text">
                <span>
                  <button class="btn btn-primary" type='submit'>Send</button> 
                </span>                        
              </form>                    
            </div>  
          </div>                          
        </div>
      </div>
      <br><br>
      
      <div style="margin: auto">
      
        <div id="player">Enter your name</div>
        <form>
          <div class="form-group row">
            <div class="form-group col-lg-4">
              <input type="text" id="userName" class="form-control form-control-md">
            </div>
          </div>
        </form>
        <div id="roomNumbers">Enter a room number between 0 and 99</div>
        <form>
          <div class="form-group row">
            <div class="form-group col-lg-4">
              <input type="number" id="room" min="0" max="99" 
              class="form-control form-control-md number">
            </div>
            <div class="col">
              <button id="button" class="btn btn-success" onclick="connect()">Connect</button>
            </div>
          </div>
        </form>
      
        <div id="state"></div>
    </div>
    
  </div>
  

  <script src="./game.js"></script>

</body>



</html>
